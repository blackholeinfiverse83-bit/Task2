services:
  # Frontend Web Service
  - type: web
    name: blackhole-frontend
    env: node
    region: singapore
    plan: free
    buildCommand: npm ci --include=dev && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      # AUTH DATABASE - for User, Session, etc. (existing)
      - key: AUTH_DATABASE_URL
        sync: false
      # NEWS DATABASE - for ScrapedNews (new separate database)
      - key: NEWS_DATABASE_URL
        sync: false
      # Keep DATABASE_URL as fallback
      - key: DATABASE_URL
        sync: false
      - key: NEXT_PUBLIC_NOOPUR_API_BASE
        sync: false
      - key: NEXT_PUBLIC_SANKALP_API_BASE
        sync: false
